<div class="app">
  <app-header />
  <app-user-form />
  <div class="container">
    <div class="panel">
      <app-sidebar />
      <ng-container 
        *ngIf="(ngTemplate$ | async) as template; 
        else errorTemplate" 
        [ngTemplateOutlet]="template" />
      
      <ng-template #errorTemplate>
        <app-error />
      </ng-template>
    </div>
    <router-outlet />
  </div>
  <app-footer />
</div>
