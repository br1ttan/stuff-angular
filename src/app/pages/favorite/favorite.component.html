<ng-template #template>
  <section class="favorite">
    <h2 class="title">Your favorites</h2>
    <ng-container *ngIf="data$ | async as data">
      <ng-container *ngIf="data.length; else emptyFavoriteTemplate">
        <div *ngFor="let product of data" class="item">
          <div
            class="image"
            [style.backgroundImage]="'url(' + product.images[0] + ')'"></div>
          <div class="info">
            <h3 class="name">{{ product.title }}</h3>
            <div class="category">{{ product.category.name }}</div>
          </div>
          <div class="price">{{ product.price }}$</div>

          <div class="close" (click)="onRemoveButtonClick(product)">
            <svg class="icon">
              <use xlink:href="assets/sprite.svg#close"></use>
            </svg>
          </div>
        </div>
      </ng-container>

      <ng-template #emptyFavoriteTemplate>
        <div class="empty">Here is empty</div>
      </ng-template>
    </ng-container>
  </section>
</ng-template>
