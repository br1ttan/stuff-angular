<ng-template #template>
  <app-card />
</ng-template>

<section class="product">
  <ng-container
    *ngIf="productData$ | async as productData;
    else loaderTemplate">
    <app-goods [title]="'Related'" [data]="productData" />
  </ng-container>

  <ng-template #loaderTemplate>
    <app-loader />
  </ng-template>
</section>
