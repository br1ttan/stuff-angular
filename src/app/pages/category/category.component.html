<ng-template #template>
  <app-poster />
</ng-template>

<section class="category">
  <ng-container *ngIf="data$ | async as data; else loaderTemplate">
      <app-goods [title]="'Products'" [data]="data" />
    </ng-container>

    <ng-template #loaderTemplate>
      <app-loader />
    </ng-template>
</section>
